<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./media/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../media/fav/favicon-16x16.png"
    />
    <link rel="manifest" href="../media/fav/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Theme Switcher</title>
  </head>

  <body>
    <nav id="nav">
      <div class="logo">
        <h1 id="title">Light Mode</h1>
      </div>
      <div class="nav-links">
        <i class="fas fa-sun" id="status-icon"></i>
        <label class="switch">
          <input type="checkbox" id="switch" />
          <span class="slider round"></span>
        </label>
      </div>
    </nav>

    <div class="header"></div>

    <div class="main-page">
      <img src="./media/svg/theme-light.svg" id="img-main" />
      <div class="text-section">
        <h1 id="main-text">Light Mode</h1>
      </div>
    </div>

    <div class="header"></div>

    <div class="card-page">
      <div class="header-card">
        <h1>Cards</h1>
      </div>
      <div class="main-cards">
        <a href="#">
          <div class="card">
            <div class="header-img">
              <img src="./media/svg/study-light.svg" alt="" id="img-study" />
            </div>
            <div class="title-card">
              <h1>Study</h1>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="card">
            <div class="header-img">
              <img src="./media/svg/gaming-light.svg" alt="" id="img-game" />
            </div>
            <div class="title-card">
              <h1>Gaming</h1>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="card">
            <div class="header-img">
              <img src="./media/svg/yoga-light.svg" alt="" id="img-yoga" />
            </div>
            <div class="title-card">
              <h1>Fitness</h1>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="header"></div>

    <div class="img-grid-section">
      <div class="img-header">
        <h1>Images</h1>
      </div>

      <div class="img-section">
        <div class="img">
          <img src="./media/images/pexels-adrien-olichon-2387793.jpg" />
        </div>
        <div class="img">
          <img src="./media/images/pexels-martin-damboldt-814499.jpg" />
        </div>
        <div class="img">
          <img src="./media/images/pexels-pixabay-326055.jpg" />
        </div>
        <div class="img">
          <img src="./media/images/pexels-pok-rie-1432066.jpg" />
        </div>
        <div class="img">
          <img src="./media/images/pexels-r-fera-2286895.jpg" />
        </div>
        <div class="img">
          <img src="./media/images/pexels-tobias-bjÃ¸rkli-2113566.jpg" />
        </div>
      </div>
    </div>

    <div class="header"></div>

    <div class="form-section">
      <div class="form-header">
        <h1>Form</h1>
      </div>

      <div class="main-form">
        <form action="#">
          <label for="Name">Name</label>
          <input type="text" required />
          <label for="Email">Email</label>
          <input type="Email" required />
          <label for="Message">Message</label>
          <textarea name="Message" cols="1" rows="1"></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <footer>
      <div class="left-section">
        <h3>Made with Love</h3>
      </div>

      <div class="right-section">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-github-square"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
